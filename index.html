<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Pisos</title>
</head>

<body>
  <div id="container">
    <h1>Calculadora de Pisos</h1>
    <form id="loan-form" onsubmit="calculateResult(event)">
      <div class="form-input">
        <label for="width">Largura:</label>
        <input type="number" id="width" min="1" step="0.01" required>
      </div>
      <div class="form-input">
        <label for="length">Comprimento:</label>
        <input type="number" id="length" min="1" step="0.01" required>
      </div>
      <div class="form-input">
        <label for="floor-type">Tipo de piso:</label>
        <select id="floor-type">
          <option value="35">Cer√¢mica</option>
          <option value="125">Porcelanato</option>
          <option value="330">Madeira</option>
        </select>
      </div>

      <div id="button-area">
        <button>Calcular Valor da Compra</button>
      </div>
    </form>

    <span id="result1"></span>
    <span id="result"></span>
  </div>

  <script src="/main.js"></script>
</body>

</html>
